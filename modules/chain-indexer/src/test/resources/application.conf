akka {
  coordinated-shutdown {
    default-phase-timeout = 1s
    phases {
        service-unbind.timeout = 5s
        before-service-unbind.timeout = 5s
        service-stop.timeout = 5s
      }
  }
}

h2 {
    dataSourceClassName = org.h2.jdbcx.JdbcDataSource
    dataSource {
        url="jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=RUNSCRIPT FROM 'classpath:h2-schema.sql'"
        user="user"
    }
}

uexplorer {
    chain-indexer {
        mv-store {
            cache-size = 128 // in MB
        }
    }
}